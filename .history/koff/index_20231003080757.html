<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мебельный маркет Koff</title>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a class="header__link-logo" href="/">
          <img class="header__logo" src="img/logo.svg" alt="Логотип мебельной фабрики Koff">
        </a>
      </div>

      <form class="header__search">
        <input class="header__input" type="search" name="search" placeholder="Введите запрос">
        <bt class="header__btn" type="submit">
          <svg width="16" height="16" viewbox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7.66671 13.9999C11.1645 13.9999 14 11.1644 14 7.66659C14 4.16878 11.1645 1.33325 7.66671 1.33325C4.1689 1.33325 1.33337 4.16878 1.33337 7.66659C1.33337 11.1644 4.1689 13.9999 7.66671 13.9999Z" stroke="#1C1C1C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14.6667 14.6666L13.3334 13.3333" stroke="#1C1C1C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </bt>
      </form>

      <div class="header__control">
        <a href="/favorite" class="header__link">
          <span class="header__link-text">Избранное</span>
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8.41337 13.8733C8.18671 13.9533 7.81337 13.9533 7.58671 13.8733C5.65337 13.2133 1.33337 10.46 1.33337 5.79332C1.33337 3.73332 2.99337 2.06665 5.04004 2.06665C6.25337 2.06665 7.32671 2.65332 8.00004 3.55998C8.67337 2.65332 9.75337 2.06665 10.96 2.06665C13.0067 2.06665 14.6667 3.73332 14.6667 5.79332C14.6667 10.46 10.3467 13.2133 8.41337 13.8733Z" stroke="#1C1C1C" stroke-linecap="round" stroke-linejoin="round"/>
          </svg> 
        </a>

        <a href="/cart" class="header__link">
          <span class="header__link-text">Корзина</span>
          <span class="header__count"></span>
        </a>
      </div>
    </header>

    <main></main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
