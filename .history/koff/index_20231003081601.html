<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мебельный маркет Koff</title>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a class="header__link-logo" href="/">
          <img
            class="header__logo"
            src="img/logo.svg"
            alt="Логотип мебельной фабрики Koff"
          />
        </a>
      </div>

      <form class="header__search">
        <input
          class="header__input"
          type="search"
          name="search"
          placeholder="Введите запрос"
        />
        <bt class="header__btn" type="submit">
          <svg
            width="16"
            height="16"
            viewbox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7.66671 13.9999C11.1645 13.9999 14 11.1644 14 7.66659C14 4.16878 11.1645 1.33325 7.66671 1.33325C4.1689 1.33325 1.33337 4.16878 1.33337 7.66659C1.33337 11.1644 4.1689 13.9999 7.66671 13.9999Z"
              stroke="#1C1C1C"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M14.6667 14.6666L13.3334 13.3333"
              stroke="#1C1C1C"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </bt>
      </form>

      <div class="header__control">
        <a href="/favorite" class="header__link">
          <span class="header__link-text">Избранное</span>

          <svg
            width="16"
            height="16"
            viewbox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8.41337 13.8733C8.18671 13.9533 7.81337 13.9533 7.58671 13.8733C5.65337 13.2133 1.33337 10.46 1.33337 5.79332C1.33337 3.73332 2.99337 2.06665 5.04004 2.06665C6.25337 2.06665 7.32671 2.65332 8.00004 3.55998C8.67337 2.65332 9.75337 2.06665 10.96 2.06665C13.0067 2.06665 14.6667 3.73332 14.6667 5.79332C14.6667 10.46 10.3467 13.2133 8.41337 13.8733Z"
              stroke="#1C1C1C"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>

        <a href="/cart" class="header__link">
          <span class="header__link-text">Корзина</span>
          <span class="header__count">(5)</span>

          <svg
            width="16"
            height="16"
            viewbox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.87329 1.33325L3.45996 3.75325"
              stroke="#1C1C1C"
              stroke-miterlimit="10"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M10.1267 1.33325L12.54 3.75325"
              stroke="#1C1C1C"
              stroke-miterlimit="10"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M1.33337 5.23324C1.33337 3.9999 1.99337 3.8999 2.81337 3.8999H13.1867C14.0067 3.8999 14.6667 3.9999 14.6667 5.23324C14.6667 6.66657 14.0067 6.56657 13.1867 6.56657H2.81337C1.99337 6.56657 1.33337 6.66657 1.33337 5.23324Z"
              stroke="#1C1C1C"
            />
            <path
              d="M6.50671 9.33325V11.6999"
              stroke="#1C1C1C"
              stroke-linecap="round"
            />
            <path
              d="M9.57336 9.33325V11.6999"
              stroke="#1C1C1C"
              stroke-linecap="round"
            />
            <path
              d="M2.33337 6.66675L3.27337 12.4267C3.48671 13.7201 4.00004 14.6667 5.90671 14.6667H9.92671C12 14.6667 12.3067 13.7601 12.5467 12.5067L13.6667 6.66675"
              stroke="#1C1C1C"
              stroke-linecap="round"
            />
          </svg>
        </a>
      </div>
    </header>

    <main></main>

    <footer class="footer">
      <div class="container footer__container">
        <a href="/" class="footer__link-logo">
          <img
            class="footer__logo"
            src="/img/logo.svg"
            alt="Логотип мебельной фабрики Koff"
          />
        </a>

        <div class="footer__contacts contacts">
          <a class="contacts__phone" href="tel:+79398391297">
            <svg width="16" height="16" viewbox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg>
            <span>+7 (939) 839 12 97</span>

          <ul class="contacts__list">
            
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
